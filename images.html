<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div>
            <ul class="google-top" style="justify-content: left">
                <li><a href="google.html"><img class="google-img" src="google.svg" alt="google.png"></a></li>
            </ul>
        </div>

        <div class="logo">
            <img src="google images.png" alt="google.png" height="92" width="272">
        </div>
        
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input class="searchbar" type="text" name="q">
            <div class="logo">
                <input class="search-btm" type="submit" value="Google images">
            </div>            
        </form>
    </body>
</html>
