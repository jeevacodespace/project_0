<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced</title>
    <link rel="stylesheet" href="advanced.css">
</head>
    <body>
        <div>
            <ul class="google-top">
                <li><a href="google.html"><img src="google.svg" alt="google.png"></a></li>
            </ul>
            <p class="title">Advanced Search</p><hr>            
        </div>
        <div>
            <form class="form" action="https://google.com/search">
                <table>
                    <tr>
                        <td>
                            <p>Find pages with...</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">all these words:</td> 
                        <td><input class="ad-input" type="text" name="as_q"></td> 
                    </tr>
                    <tr>
                        <td class="left">this exact word or phrase: </td>
                        <td><input class="ad-input" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td class="left">any of these words: </td>
                        <td><input class="ad-input" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td class="left">none of these words: </td>
                        <td><input class="ad-input" type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="btn-td"><button class="btn-advanced">Advanced Search</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
